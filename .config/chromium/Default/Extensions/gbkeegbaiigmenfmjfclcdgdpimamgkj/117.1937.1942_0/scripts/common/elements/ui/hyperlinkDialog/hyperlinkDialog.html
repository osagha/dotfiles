<!-- This is a polymer element to represent hyperlink dialog. This dialog
contains a message string and a click-able action string which enables user
to navigate through the link.

Javascript example:

    var hyperlinkDlg = document.createElement('qowt-hyperlink-dialog');
  or...
    var hyperlinkDlg = new QowtHyperlinkDialog();

  To show the dialog...
    hyperlinkDlg.show(showLinkInNewTab, actionText, msgToActivateLink);

  Parameters:-
  1. showLinkInNewTab - states whether the link to be shown in new tab or not.
         By default, it is true.
  2. actionText - actual link
  3. msgToActivateLink - string to verbalise to get focus/activate dialog link.
         This message is different for word/point/sheet. If not passed, default
         value is taken as of sheet i.e. "Press ALT + Enter to activate link".

For Keyboard accessibility:
    - User can activate the link by pressing Alt + Enter, when dialog is opened
      but not focused.
    - Pressing Enter key will activate the link when link is in focus.
    - Through Tab or Shift + Tab key, user can navigate the dialog contents.
-->
<!-- Must always load the Polymer core first.-->
<link rel="import" href="../../../../third_party/polymer/polymer.html"/>

<dom-module id="qowt-hyperlink-dialog">
  <link rel="import" type="css" href="hyperlinkDialog.css">
    <template>
        <span id="message">{{messageText}}</span>
        <span id="action" tabindex="0" role="link" on-click="activateLink_"
              on-focus="onFocusLinkHandler_" focus-end>{{actionText}}</span>
    </template>
</dom-module>
