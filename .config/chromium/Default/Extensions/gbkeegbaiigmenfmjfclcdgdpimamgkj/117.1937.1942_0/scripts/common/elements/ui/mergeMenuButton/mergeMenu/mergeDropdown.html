<dom-module id="qowt-merge-dropdown">
    <link rel="import" type="css" href="../../baseButton/baseButton.css">
    <link rel="import" type="css" href="../../baseMenu/baseDropdown.css">
    <template>
        <style>
          :host {
            /** Merely an arrow(facing down) doesn't have to be 24px */
            width: 14px;
            margin-left: -1px;
          }

          #collapse {
            /** align to its sibling (mergeButton) */
            margin-left: -26px;
            width: auto;

            /** override padding left and right */
            padding-left: 0px;
            padding-right: 0px;
          }
        </style>
        <qowt-merge-menu-button active={{active}}></qowt-merge-menu-button>
        <div id="collapse">
            <content></content>
        </div>
    </template>
</dom-module>
