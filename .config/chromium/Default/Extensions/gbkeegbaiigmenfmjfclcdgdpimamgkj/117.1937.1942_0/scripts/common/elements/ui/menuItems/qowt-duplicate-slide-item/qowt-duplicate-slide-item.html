<!--
`qowt-duplicate-slide-item' has the rules for enabling and disabling Point's
'duplicate slide' action.

The action is goverend by both presentationEmpty signals and by screenLock
signals which this element enables and disables on.

See the declarative instance of this item in qowt-menu-bar.
 -->

<link rel="import" href="../../polymerCoreDepsVulcanized.html">

<dom-module id="qowt-duplicate-slide-item">
<link rel="import" type="css" href="../../../custom/qowt-item/qowt-item.css">
<template>
  <iron-icon id="icon" src="[[src]]" icon="[[icon]]" item-icon></iron-icon>
  <div id="label">[[label]]</div><content></content>
</template>
</dom-module>
